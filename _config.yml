  - label: 'Map'
    link: '/map.html'
  - label: 'Data'
    link: '/data/'
  - label: 'Deep Search'
    link: '/deep-search/'
  - label: 'Exhibits'
    sub:
      - label: 'Bonaventure Lyffe of Chryste'
        link: '/exhibits/a/'
      - label: 'Parchment fragments'
        link: '/exhibits/b/'
